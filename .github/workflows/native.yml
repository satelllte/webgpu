name: Native

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BUILD_DIRECTORY: build
  BUILD_TYPE: Release

jobs:
  native:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    defaults:
      run:
        working-directory: ./native
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install CMake (non-Windows)
        if: runner.os != 'Windows'
        run: sudo apt-get install -y cmake
      - name: Install CMake (Windows)
        if: runner.os == 'Windows'
        run: choco install cmake
      - name: CMake - Generate build files
        run: cmake -S . -B ${{env.BUILD_DIRECTORY}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
      - name: List contents of build directory
        run: find ${{env.BUILD_DIRECTORY}}
      - name: CMake - Build executable
        run: cmake --build ${{env.BUILD_DIRECTORY}}
      - name: List contents of build directory
        run: find ${{env.BUILD_DIRECTORY}}
